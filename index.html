<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcus Dustin - Engineering Portfolio</title>
  <style>
    body {
      background-color: white;
      color: #002b80;
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0021f3;
      text-align: center;
      padding: 25px 0;
      border-bottom: 2px solid #0047b3;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffffff;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 1em;
      color: #add8e6;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      border-bottom: 2px solid #0047b3;
      padding-bottom: 5px;
      color: #002b80;
      font-size: 1.5em;
      text-transform: uppercase;
    }

    .projects {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .project {
      width: 30%;
      text-align: center;
      border: 1px solid #0047b3;
      border-radius: 4px;
      padding: 10px;
      background-color: #f7faff;
      box-shadow: 2px 2px 4px #cdd9ff;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .project:hover {
      background-color: #e0ebff;
    }

    .project img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border: 1px solid #0047b3;
    }

    .project-title {
      margin-top: 10px;
      font-weight: bold;
      color: #002b80;
    }
  </style>

  <script>
    function openPopup(projectFile) {
      window.open(projectFile, '_blank', 'width=900,height=600,scrollbars=yes,resizable=yes');
    }
  </script>
</head>
<body>
  <header>
    <h1>Marcus Dustin</h1>
    <p><a href="mailto:marcus.dustin@example.com">marcusdustin@gmail.com</a></p>
  </header>

  <main>
    <h2>Projects</h2>

    <div class="projects">
      <div class="project" onclick="openPopup('project1.html')">
        <img src="project1-thumbnail.jpg" alt="Project 1 Thumbnail">
        <div class="project-title">Robotic Arm</div>
      </div>

      <div class="project" onclick="openPopup('project2.html')">
        <img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail">
        <div class="project-title">Quadruped Robot</div>
      </div>

      <div class="project" onclick="openPopup('project3.html')">
        <img src="project3-thumbnail.jpg" alt="Project 3 Thumbnail">
        <div class="project-title">Mini Bike Build</div>
      </div>
    </div>
  </main>
</body>
</html>
